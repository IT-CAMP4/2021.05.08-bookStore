<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super Księgarnia</title>
    <link rel="stylesheet" href="/addBook.css"/>
    <link rel="stylesheet" href="/commons.css"/>
</head>
<body>
<img src="/logo.png" alt="Logo" id="logo">
<div id="menu">
    <a href="/main">Strona Główna</a>
    <a href="/contact">Kontakt</a>
    <a href="/addBook">Dodaj książkę</a>
</div>
<div id="content">
    <form id="add-book-form" method="post">
        <input type="text" placeholder="Tytuł" th:field="*{book.title}">
        <input type="text" placeholder="Autor" th:field="*{book.author}">
        <input type="text" placeholder="Cena" th:field="*{book.price}">
        <input type="text" placeholder="Ilość" th:field="*{book.pieces}">
        <input type="text" placeholder="ISBN" th:field="*{book.isbn}">
        <input type="submit" value="Wyślij">
    </form>
</div>
</body>
</html>
